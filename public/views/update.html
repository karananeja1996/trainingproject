
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>Let's Be Part Of SourceFuse</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Profile</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="updateForm()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view><!-- form-profile.html -->

                    <div class="form-group">
                        <label for="name" style="color: rgb(255, 255, 255);"> Name</label>
                        <input type="text" class="form-control" name="first_name" ng-model="empdetail.emp_name">
                    </div>

                    <div class="form-group">
                        <label for="email" style="color: rgb(255, 255, 255);">Designation</label>
                        <input type="text" class="form-control" name="designation" ng-model="empdetail.design_id">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: rgb(255, 255, 255);">Type</label>
                        <input type="text" class="form-control" name="department" ng-model="empdetail.type_id">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: rgb(255, 255, 255);">Location</label>

                        <input type="text" class="form-control"  name="locn"   ng-model="empdetail.locn_id">
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <button type="submit" class="btn btn-danger" ng-disabled="userForm.$invalid">Submit</button>
                        </div>
                    </div></div>
            </form>

        </div>

    </div>
</div>
