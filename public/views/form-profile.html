<!-- form-profile.html -->
<div class="form-group">
    <label for="name">SourceFuse Id</label>
    <input type="text" class="form-control" name="sf_id" ng-model="formData.sf_id">
</div>
<div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" name="first_name" ng-model="formData.first_name">
</div>
<div class="form-group">
    <label for="name">Last Name</label>
    <input type="text" class="form-control" name="last_name" ng-model="formData.last_name">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email">
</div>
<div class="form-group">
    <label for="email">Mobile Number</label>
    <input type="text" class="form-control" name="mobile" ng-model="formData.mobile">
</div>
<div class="form-group">
    <label for="password">Address</label>
    <input type="text" class="form-control" name="address" ng-model="formData.address">
</div>
<div class="form-group">
    <label for="email">City</label>
    <input type="text" class="form-control" name="city" ng-model="formData.city">
</div>
<div class="form-group">
    <label for="email">State</label>
    <input type="text" class="form-control" name="state" ng-model="formData.state">
</div>
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <button type="submit" class="btn btn-danger" ng-disabled="userForm.$invalid">Submit</button>
</div>
</div>
