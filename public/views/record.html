

<div ng-controller="MyCtrl">
    <div class="form-group">
        <label>employees</label>
    <select style="width: 400px;" ui-select2="select2Options" multiple ng-model="formvalue.selectedTags">
        <option ng-repeat="tag in tags" value="{{tag.id}}">{{tag.emp_name}}</option>
    </select>


</div>

<div class="form-group"> <label>project</label>
    <select ng-model="formvalue.design">
        <option ng-repeat="x in prolist" value="{{x.id}}">{{x.name}}</option>
    </select>


    <input type="hidden" class="form-control"  name="design" value="{{formvalue.id}}" id="design" ng-model="formvalue.design">
</div>
    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
            <button ng-click="processprojectemp()" type="button" _align ="centre" class="btn btn-danger" ng-disabled="userForm.$invalid">Submit</button>
        </div>
    </div>
</div>
